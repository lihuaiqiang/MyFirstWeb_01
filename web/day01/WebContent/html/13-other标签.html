		需求1：div、span、p标签的演示

		span 是内联标签，主要是用来封装文本内容		它的长度就是文本的长度
		p 是段落标签	默认会在它的上方和下方，各空出一行来
		 -->
		 <div>
		 	div1
		 </div>
		 <div>
		 	div2
		 </div>
		 <span>span1</span>
		 <span>span2</span>
		 <p> 这是段落1 </p>
		 <p> 这是段落2 </p>
