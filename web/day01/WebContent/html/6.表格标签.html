<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6.表格标签.html</title>
</head>
<body>
	<!-- 
需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。
	table 标签是表格标签
		border设置表格的边框大小
		width 属性设置表格的宽度
		height 属性设置表格的高度
		align 属性设置对齐 
		cellspacing 属性设置单元格之间的间距
		cellpadding 属性设置单元格内边距
	th 表示 表头标签  ，自动的居中，和加粗功能
	tr 表示表格的行标签
	td 列标签
	center标签是居中，
	b标签可以加粗文本内容
 -->
 	<center>
	 	<table border="1" width="200" height="160" cellspacing="0" cellpadding="10">
	 		<tr>
	 			<th>1.1</th>
	 			<th>1.2</th>
	 			<th>1.3</th>
	 		</tr>
	 		<tr align="center">
	 			<td align="center">2.1</td>
	 			<td>2.2</td>
	 			<td>2.3</td>
	 		</tr>
	 		<tr>
	 			<td>3.1</td>
	 			<td>3.2</td>
	 			<td>3.3</td>
	 		</tr>
	 	</table>
 	</center>
</body>
</html>
