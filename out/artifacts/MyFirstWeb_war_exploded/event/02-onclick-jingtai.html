<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick静态</title>
    <script type="text/javascript">
        //静态注册即直接在标签上写事件名称
        function onclickFun() {
            alert("静态注册的onclick事件被调用了。。。");
        }
    </script>
</head>
<body>
    <button onclick="onclickFun();">按钮</button>
</body>
</html>
