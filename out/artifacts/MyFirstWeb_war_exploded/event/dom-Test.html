        function butFun() {

            var str = usernameObj.value;
// 				alert(str);
            // 表示要检查，字符串在是否包含e字母

            // [] 表示查找任意一个字母

                spanObj.innerHTML = "<img width=\"15\" height=\"15\" src=\"right.png\" />";
