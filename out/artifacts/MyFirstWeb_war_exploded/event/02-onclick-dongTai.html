<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-onclick动态注册</title>
    <script type="text/javascript">
        /**
         * 动态注册事件：动态注册事件是先获取标签对象。然后通过：“标签对象.事件名 = function(){}” 的形式我们称之为动态注册。
         * 动态注册事件分为两个步骤：
         * 1、先获取标签对象。
         * 2、通过标签对象.事件名 = function() { }
         */
        //页面加载完成之后
        window.onload = function () {
            //1、先获取标签对象
            var elementById = document.getElementById("btn01");

            //2、通过标签对象.事件名 = function() { }
            elementById.onclick = function () {
                alert("这是动态的注册onclick事件");
            }
        }
    </script>
</head>
<body>
    <button id="btn01">按钮</button>
</body>
</html>
