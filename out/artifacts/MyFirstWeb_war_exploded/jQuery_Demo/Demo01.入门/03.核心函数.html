<script type="text/javascript">

	//核心函数的4个作用

	$( function() {

		// 创建span标签对象

// 		spanObj.innerHTML = 12;

		//传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
// 		$("<span>12</span>").appendTo("body");
		$("<div><span>12</span><h1>h1标题标签</h1></div>").appendTo("body");
		
		//传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
		$("#btn01");
		
		//传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
		var btnObj = document.getElementById("btn01");
		alert(btnObj);
		var $btnObj = $( btnObj );
		alert($btnObj);
	} );

</script>

	<button id="btn01">这是一个按钮</button>
