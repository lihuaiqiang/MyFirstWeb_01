<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-css常用样式.html</title>

	<style type="text/css">
		
		div {
			border: 1px red solid;
			width: 500px;
			height :50px;
			background-color: blue;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		
		a {
			text-decoration: none;
		}
		
		table {
			border: 1px red solid;
			width: 400px;
			height: 200px;
			border-collapse: collapse; 
		}
		
		td,th {
			border: 1px red solid;
		}
		
		ul {
			list-style: none;
		}
		
	</style>
	
</head>
<body>

	<div>
		div标签
	</div>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<br/>
	<br/>
	<table>
		<tr>
			<td>1.1</td>
			<td>1.1</td>
			<td>1.1</td>
		</tr>
	</table>	
	
	<ul>
		<li>韦小宝大夫人</li>
		<li>韦小宝二夫人</li>
		<li>韦小宝三夫人</li>
	</ul>
</body>
</html>
