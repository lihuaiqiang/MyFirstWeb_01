<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
	<!-- 
		img标签是图像标签，可以用来显示图片
			src 属性是图片的源路径
			alt 属性当图片给定的路径找不到图片的时候，用来替代显示的文本内容
			border 属性设置图像的边框大小 
			width 属性设置图像的宽度
			height 属性设置图像的高度
			
		src 路径可以分为两种
		一种：相对路径
			. 表示当前目录
			./ 表示当前路径。它可以省略
			.. 表示上一级目录
			
		一种：绝对路径
			http://127.0.0.1:8080/工程名/资源名
	 -->
	<img alt="图片找不到了" src="../imgs/1.jpg" width="80" height="100" border="1"/>
	<img alt="图片找不到了" src="2.jpg" width="80" height="100"/>
	<img alt="图片找不到了" src="../3.jpg" width="80" height="100"/>
	<img alt="图片找不到了" src="http://127.0.0.1:8080/a/3.jpg" width="80" height="100"/>
	<img alt="图片找不到了" src="../imgs/5.jpg" width="80" height="100"/>
</body>
</html>
